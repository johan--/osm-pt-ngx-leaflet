<div id="route-content" class="panel panel-body panel-default">
    <div *ngIf="listOfRelations.length === 0">
        <h4 class="text-center text-danger">There are no loaded routes (zoom map).</h4>
    </div>

    <div *ngIf="listOfRelations.length !== 0" class="small">
        <table class="table-responsive table-condensed table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Route</td>
                    <td>Ref</td>
                    <td>Name</td>
                    <td>Network</td>
                    <td>Operator</td>
                    <td>Complete</td>
                </tr>
            </thead>
            <tbody #routeTableBody>
                <tr *ngFor="let rel of listOfRelations" id="{{rel.id}}" (click)="exploreRoute($event, rel)">
                    <td>{{rel.id}}</td>
                    <td>{{rel.tags.route}}</td>
                    <td>{{rel.tags.ref}}</td>
                    <td>{{rel.tags.name}}</td>
                    <td>{{rel.tags.network}}</td>
                    <td>{{rel.tags.operator}}</td>
                    <td>{{rel.tags.complete}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
